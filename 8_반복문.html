<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>반복문(for, while, do while</title>
		<script>
			/*
			반복문 loop
			for
			*/
			// for (let i = 0; i < 10; i++) {
			// 	반복할 코드
			// }
			for (let i = 0; i <= 10; i++) {
				console.log(i);
			}

			//while
			// let i = 0;
			// while (i < 10) {
			// 	반복할 코드
			// }
			let i = 0;
			while (i < 10) {
				console.log(i);
				i++;
			}

			//do while
			// let i = 0;
			// do {
			// 	코드
			// 	i ++;
			// } while (i < 10)
			/*
			break : 멈추고 빠져나옴
			continue : 멈추고 다음 반복으로 점프
			*/
			//break
			while (true) {
				let answer = confirm('계속 할까요?');
				if (!answer) {
					break;
				}
			} // 취소를 누를때까지 반봅

			//continue
			//짝수만 찍기
			for (let i = 0; i < 10; i++) {
				if (i % 2) {
					continue;
				}
				console.log(i);
			}

			// 명확한 숫자가 있으면 for 문, 아니면 while 을 주로 사용.
		</script>
	</head>
	<body></body>
</html>
