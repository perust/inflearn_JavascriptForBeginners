<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>11. 함수 표현식, 화살표 함수</title>
		<script>
			/*
				함수 선언문 vs 함수 표현식
			*/

			//실행하는 방식도, 동작하는 방식도 동일합니다. 호출할 수 있는 타이밍이 다릅니다.

			// 함수 표현식
			let sayHello = function () {
				console.log('Hello');
			};
			sayHello();

			// 함수 선언문 : 어디서든 호출 가능
			function sayHello() {
				console.log('Hello');
			}
			sayHello();
			// 이렇게 바꾸어도 동작합니다.
			sayHello();
			function sayHello() {
				console.log('Hello');
			}
			/*
			 자바스크립트는 위에서 차례대로 한줄씩 실행합니다.
			 이렇게 순차적으로 실행하고, 즉시 결과를 반환하는 언어를 인터프리터 언어(Interpreted language)
			*/
			console.log(num);
			let num = 1;
			// 콘솔에 1이 찍히지 않고, Error. num is not defined 가 출력됩니다.
			/*
			 위의 함수선언문이 출력되는 이유는 자바스크립트 내부 알고리즘 때문입니다.
			 자바스크립트는 실행전 초기화 단계에서 모든 함수 선언문을 찾아서 생성해둡니다.
			 그래서 함수를 사용할 수 있는 위치는 더 위에서도 사용할 수 있는 것입니다.
			 이를 호이스팅(hoisting) 이라고 합니다.
			 코드 위치가 실제로 올라간다는 뜻은 아닙니다.
			*/

			// 함수 표현식
			let sayHello = function () {
				console.log('Hello');
			};
			sayHello();
			/*
				반면 함수 표현식은 자바스크립트가 한줄씩 실행하고, 코드에 도달하면 생성됩니다.
				그렇기 때문에, 함수 표현식 이후에 사용할수 있습니다.
			*/
			/*
			함수 선언문 vs 함수 표현식
			그렇다면 뭘 사용해야할까?
			대부분의 상황에선 뭘 사용해도 괜찮습니다. 오류가 생기면 위치를 조정해주면 되기 때문입니다.
			하지만 신경쓰기 싫다면 함수 선언문을 사용하면 됩니다.
			*/

			// 화살표 함수 (arrow function)
			let add = function (num1, num2) {
				return num1 + num2;
			};
			/*
				화살표 함수는 지금까지 배운 함수를 보다 간결하게 사용할 수 있습니다.
			*/
			// 이렇게 function을 없애고 화살표로 변경할 수 있습니다.
			let add = (num1, num2) => {
				return num1 + num2;
			};

			//return을 없애고 일반 괄호로 바꿀 수 있습니다.
			// let add = (num1, num2) => (
			// 	num1 + num2
			// );

			// return문이 한줄이라면 괄호도 생략할 수 있습니다.
			let add = (num1, num2) => num1 + num2;

			//인수가 하나라면 괄호를 생략할 수 있습니다.
			// let sayHello = name => `Hello, ${name}`;

			// 인수가 없는 함수라면 괄호를 생략할 수 없습니다.
			let showError = () => {
				alert('error!');
			};

			// return문이 있다고 해도, return 전에 여러줄의 코드가 있을 경우 일반 괄호를 사용할 수 없습니다.
			let add = (num1, num2) => {
				const result = num1 + num2;
				return result;
			};

			//예시
			//함수 표현식
			showError();

			let showError = function () {
				console.log('error');
			};
			// 오류

			// 함수 선언문으로 작성
			showError();

			function showError() {
				console.log('error');
			}

			// 화살표 함수로 작성
			showError();

			let showError = () => {
				console.log('error');
			};

			// 예제 2
			const sayHello = function (name) {
				const msg = `Hello, ${name}`;
				console.log(msg);
			};
			// 화살표 함수로 변경
			const sayHello = (name) => {
				const msg = `Hello, ${name}`;
				console.log(msg);
			};

			// 예제 3
			const add = function (num1, num2) {
				const result = num1 + num2;
				return result;
			};
			// 화살표 함수로 변경
			const add = (num1, num2) => num1 + num2;

			/*
				함수 표현식 보다는 함수 선언문이 자유롭다.
				화살표 함수는 ES6 이후 활발히 사용되고 있으므로 충분히 연습하는게 좋다.
			*/
		</script>
	</head>
	<body></body>
</html>
