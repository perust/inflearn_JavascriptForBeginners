<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>비교 연산자, 조건문(if, else)</title>
		<script>
			/*
			비교 연산자
			< > <= >= == !=
			a = 3 은 할당을 의미함.
			a == 3 같은가?
			a != 3 다른가? 
			반환값은 항상 불린형
			*/
			console.log(10 > 5);
			console.log(10 == 5); // 동등 연산자
			console.log(10 != 5);

			const a = 1;
			const b = '1';

			console.log(a == b); // 동등 연산자. true 가 나옴.
			console.log(a === b); // 일치 연산자. 타입까지 비교해 false 가 나온다.

			// 조건문
			/*
			
			*/
			// if 문

			const age = 30;
			if (age > 19) {
				console.log('환영합니다.');
			}
			if (age <= 19) {
				console.log('안녕히 가세요.');
			}

			if (age > 19) {
				console.log('환영합니다.');
			} else {
				console.log('안녕히 가세요.');
			}

			if (age > 19) {
				console.log('환영합니다.');
			} else if (age === 19) {
				console.log('수능 잘치세요.');
			} else {
				console.log('안녕히 가세요.');
			}
		</script>
	</head>
	<body></body>
</html>
