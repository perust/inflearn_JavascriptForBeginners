			/*
				String() -> 문자형으로 변환

				Number() -> 숫자형으로 변환
					true 와 false 를 number 로 변환하면 1, 0 으로 변환된다.	
					Number(null) = 0   (프롬프트에서 취소를 누르면 null 값이 들어간다.)
					Number(undefined) = NaN 

				Boolean() -> 불린형으로 변환
					0, '', null, undefined, NaN -> false 로 반환된다.
					Boolean(0) = false   (0값)
					Boolean('0') = true  (0 문자열)
					Boolean('') = false  (빈 문자열)
					Boolean(' ') = true  (공백 포함)
			*/
