<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			let name = 'Mike';
			let name = 'google';
			age = 30;
		</script>
	</head>
	<body>
		let 은 한번 선언후에 한번 더 선언할 수는 없다. 값을 변경할 수는 있다. 변할
		수 있는 값을 let 으로 선언
		<br />
		const 는 변하지 않는 상수를 선언한다.
		<br />
		팁) 일단 const 로 선언 후에 추후에 변경될 값이 있다면 let으로 변경해준다.
	</body>
