<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>12. 객체(Object)</title>
		<script>
			/*
			Object

			Superman
			name: clark
			name(키(Key)) : clark (값(value)) 로 구성된다. (property)
			age: 33
			해당 정보를 가지고 객체를 만들어보자
			*/
			const superman = {
				name: 'clark',
				age: 33,
			};
			// 프로퍼티 구분은 쉼표(,) 로 하며, 없어도 되지만 수정 삭제에 용이하므로 사용합니다.

			// Object - 접근, 추가, 삭제
			// 접근
			superman.name; // 'clark'
			superman['age']; // 33
			// 추가
			superman.gender = 'male';
			superman['hairColor'] = 'black';
			// 삭제
			delete superman.hairColor;

			// Object - 단축 프로퍼티
			const name = 'clark';
			const age = 33;

			const superman = {
				name, // name : name 과 같다.
				age, // age : age 와 같다.
				gender: 'male',
			};
			// 이렇게 작성할 수 있다.

			// Object - 프로퍼티 존재 여부 확인
			const superman = {
				name: 'clark',
				age: 33,
			};

			superman.birthDay; // undefined
			'birthDay' in superman; // false
			'age' in superman; // true
			// 존재하지 않는 프로퍼티에 접근하면 undefined 가 출력되는데, in 연산자를 활용하면 프로퍼티가 있는지 확인할 수 있다. 온점(.) 이나 대괄호([]) 를 사용하면 되는데, 언제 in 을 사용할까? 어떤 값이 넘어올지 확신할 수 없을 때 사용하면 된다. (함수의 인자로 받거나, API 통신을 통해 받아올 경우)

			// for ... in 반복문
			// 객체를 순회하면서 값을 받아올 수 있다.
			for (let key in superman) {
				console.log(key);
				console.log(superman[key]);
			}

			// 실습
			// 객체
			const superman = {
				name: 'clark',
				age: 30,
			};

			console.log(superman.name);
			console.log(superman['age']);

			console.log(superman); // 객체 자체를 찍어볼 수도 있다.

			superman.hairColor = 'black';
			superman['hobby'] = 'football'; // 추가하기

			delete superman.age; // 삭제하기

			//함수 만들기 : 이름과 나이를 받아서 반환
			function makeObject(name, age) {
				return {
					name: name,
					age: age,
					hobby: 'football',
				};
			}

			const Mike = makeObject('Mike', 30);
			console.log(Mike);

			//축약형
			function makeObject(name, age) {
				return {
					name,
					age,
					hobby: 'football',
				};
			}

			const Mike0 = makeObject('Mike', 30);
			console.log(Mike);

			// in 을 사용해 프로퍼티가 존재하는지 확인하기
			console.log('age' in Mike);
			console.log('birthday' in Mike);
			// 이런 경우는 점(.) 이나 대괄호([]) 로 확인할 수 있으므로, 실용적인 예제라고는 할 수 없다.

			// 객체 in
			function isAdult(user) {
				if (user.age < 20) {
					return false;
				}
				return true;
			}

			const Mike2 = {
				name: 'Mike',
				age: 30,
			};
			const Jane = {
				name: 'Jane',
			};

			console.log(isAdult(Mike)); // true 반환
			console.log(isAdult(Jane)); // true 반환, if 문이 undefined 를 반환하고 isAdult 가 항상 true 를 반환했기 때문
			// 수정
			function isAdult(user) {
				if (
					!('age' in user) || // user에 age가 없거나,
					user.age < 20
				) {
					// 20살미만이거나. (나이 값이 없으면 if 문으로 실행해서 false 를 반환하도록)
					return false;
				}
				return true;
			}

			console.log(isAdult(Mike));
			console.log(isAdult(Jane));

			// 객체 for ... in
			const Mike1 = {
				name: 'Mike',
				age: 30,
			};

			for (x in Mike1) {
				// key, a, s, x 등 어떤 값이 와도 상관없다.
				console.log(x); // "name", "age" 반환
			}

			for (x in Mike1) {
				console.log(Mike[x]); // Mike['name'] 한번 돌고, Mike['age'] 한번 돌 것이다.
			} // "Mike", 30 반환
		</script>
	</head>
	<body></body>
</html>
